<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NKUCS.ICU</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="a website which collects informations">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NKUCS.ICU',
      repo: 'emanual20/emanual20.github.io',
      loadSidebar: true,
      alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
      subMaxLevel: 5,
      sidebarDisplayLevel: 1, // set sidebar display level
      ga: 'UA-118116525-2',
      search: {
        maxAge: 3600000, // Expiration time, one hour
        paths: 'auto',
        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: true,
        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'nkucs.icu',
      },
      plugins: [
        // remove url parameters before loading Gitalk
        // as Gitalk uses location.href as id
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var splited = location.href.split('?')
            if (splited.length >= 2 && !splited[1].startsWith("code=")) {
              location.href = location.href.split('?')[0]
            }
          });
        }
      ],
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Docsify Sidebar Collaps Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Google Analytics -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Gitalk -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '85f33f9d7cc7463e63b5',
      clientSecret: '06366ea6fb876fa2e9fd209b9e04f532040ceade',
      repo: 'emanual20.github.io',
      owner: 'emanual20',
      admin: ['emanual20', 'VitalC-3026', 'Rainefly'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  <!-- Pangu -->
  <script src="//cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
  <script>
      pangu.spacingPage();
      document.addEventListener('DOMContentLoaded', () => {
        // listen to any DOM change and automatically perform spacing via MutationObserver()
        pangu.autoSpacingPage();
      });
  </script>
</body>
</html>
